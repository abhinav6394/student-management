<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      width: 420px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-success {
      width: 100%;
      border-radius: 10px;
    }
    .btn-link {
      text-decoration: none;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <h3 class="text-center mb-3">Create an Account</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-2">Sign Up</button>
      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login</a>
      </div>
    </form>
  </div>
</body>
</html>
